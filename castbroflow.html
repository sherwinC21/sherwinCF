<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Frame with Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .menu {
            width: 200px;
            background-color: #f8f9fa;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .menu button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .menu button:hover {
            background-color: #0056b3;
        }
     
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f1f1f1;
            border-left: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div class="menu">
    <button onclick="loadContent('content1')">Greetings</button>
    <button onclick="loadContent('content2')">RETURN</button>
    <button onclick="loadContent('content3')">ORDER</button>
    <button onclick="loadContent('content4')">3RD PARTY</button>
    <button onclick="loadContent('content5')">REF CODE</button>
    <button onclick="loadContent('content6')">2X MISSED</button>

    <div class="inline-container">
        <button onclick="loadContent('content7')">3X MISSED</button>
           <label for="myInput">Select from the list:</label>
        <input type="text" id="contentSelector" list="contentOptions" placeholder="Select or type..." onchange="selectContent()">
    </div>

  
    <datalist id="contentOptions">
        
        <option value="Phase 1 Module 1"></option>
        <option value="Phase 1 Module 2"></option>
        <option value="BUY NOW PAY LATER- (BNPL)"></option>
        <option value="Placing an order"></option>
        <option value="....."></option>
        <option value="....."></option>
        <option value="....."></option>

</div>

</div>

    function selectContent() {
        const selectedOption = document.getElementById('contentSelector').value;
        const contentMap = {
            'Phase 1 Module 1': { src: 'Phase 1 Module 1.pdf', width: '100%', height: '100%' },
            'Phase 1 Module 2': { src: 'Phase 1 Module 2.pdf', width: '100%', height: '100%' },
            'BUY NOW PAY LATER- (BNPL)': { src: 'BUY NOW PAY LATER- (BNPL).pdf', width: '100%', height: '100%' },
            'Placing an order': { src: 'Placing an order.pdf', width: '100%', height: '100%' },
            'REF CODE': { src: 'refcode.pdf', width: '100%', height: '100%' },
            '2X MISSED': { src: '2xmissed.pdf', width: '100%', height: '100%' },
            '3X MISSED': { src: '3xmissed.pdf', width: '100%', height: '100%' }
        };

        const selectedContent = contentMap[selectedOption];

        // Load the iframe content based on the selected input
        if (selectedContent) {
            document.getElementById('contentFrame').innerHTML = `
                <h2>${selectedOption}</h2>
                <iframe src="${selectedContent.src}" width="${selectedContent.width}" height="${selectedContent.height}" style="border: none;"></iframe></iframe>
            `;
        } else {
            // If nothing matches, clear the content
            document.getElementById('contentFrame').innerHTML = `
                <h2>Welcome</h2>
                <p>Click on a button or select an option to load content here.</p>
            `;
        }
    }
</script>

</html>
